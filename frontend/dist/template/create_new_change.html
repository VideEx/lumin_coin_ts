<h1 class="title">Создание дохода/расхода</h1>

<form class="create-form">
    <div class="form-group">
        <input type="text" class="form-control" id="inputType" placeholder="Тип...">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="inputCategory" placeholder="Категория...">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="inputCount" placeholder="Сумма в $...">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="inputDate" placeholder="Дата...">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="inputComment" placeholder="Комментарий...">
    </div>
    <button type="submit" class="btn btn-success">Создать</button>
    <button type="submit" class="btn btn-danger">Отмена</button>
</form>
