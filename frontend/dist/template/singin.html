<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">

    <!--    <link rel="stylesheet" href="../css/bootstrap-grid.css">-->
<!--    <link rel="stylesheet" href="../css/bootstrap-utilities.css">-->
<!--    <link rel="stylesheet" href="../css/bootstrap-reboot.css">-->
</head>
<body>
<div class="container">

    <div class="main d-flex align-items-center min-vh-100">

        <div class="container-fluid ">
            <div class="row my-auto">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <div class="pb-5 text-center logo">
                        <img src="../static/img/logo.png" alt="">
                    </div>
                    <h1 class="pt-5 text-center text-primary">
                        Создайте аккаунт
                    </h1>
                    <div class="input-group pb-3 pt-4">
                        <span class="input-group-text" id="name-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16"
                         height="16" fill="currentColor"
                         class="bi bi-envelope-open" viewBox="0 0 16 16">
                            <path d="M8.47 1.318a1 1 0 0 0-.94 0l-6 3.2A1 1 0 0 0 1 5.4v.817l5.75 3.45L8 8.917l1.25.75L15 6.217V5.4a1 1 0 0 0-.53-.882l-6-3.2ZM15 7.383l-4.778 2.867L15 13.117V7.383Zm-.035 6.88L8 10.082l-6.965 4.18A1 1 0 0 0 2 15h12a1 1 0 0 0 .965-.738ZM1 13.116l4.778-2.867L1 7.383v5.734ZM7.059.435a2 2 0 0 1 1.882 0l6 3.2A2 2 0 0 1 16 5.4V14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5.4a2 2 0 0 1 1.059-1.765l6-3.2Z"/>
                    </svg>
                </span>
                        <input type="text" class="form-control" id="name" aria-describedby="name-icon"
                               placeholder="ФИО">
                    </div>
                    <div class="input-group pb-3">
                        <span class="input-group-text" id="email-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16"
                         height="16" fill="currentColor"
                         class="bi bi-envelope-open" viewBox="0 0 16 16">
                            <path d="M8.47 1.318a1 1 0 0 0-.94 0l-6 3.2A1 1 0 0 0 1 5.4v.817l5.75 3.45L8 8.917l1.25.75L15 6.217V5.4a1 1 0 0 0-.53-.882l-6-3.2ZM15 7.383l-4.778 2.867L15 13.117V7.383Zm-.035 6.88L8 10.082l-6.965 4.18A1 1 0 0 0 2 15h12a1 1 0 0 0 .965-.738ZM1 13.116l4.778-2.867L1 7.383v5.734ZM7.059.435a2 2 0 0 1 1.882 0l6 3.2A2 2 0 0 1 16 5.4V14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5.4a2 2 0 0 1 1.059-1.765l6-3.2Z"/>
                    </svg>
                        </span>
                        <input type="text" class="form-control" id="email" aria-describedby="email-icon"
                               placeholder="Электронная почта">
                    </div>
                    <div class="input-group pb-3">
                        <span class="input-group-text" id="password-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-lock" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                    </svg>
                        </span>
                        <input type="text" class="form-control" id="password" aria-describedby="password-icon"
                               placeholder="Пароль">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text" id="repeat-password-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-lock" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                    </svg>
                        </span>
                        <input type="text" class="form-control" id="repeat-password" aria-describedby="repeat-password-icon"
                               placeholder="Подтверждение пароля">
                    </div>

                    <button class="btn btn-primary w-100 mt-3" type="submit" id="process">Войти</button>

                    <p class="pt-3">Уже есть аккаунт? <a class="link-opacity-100" href="/#/signup">Войдите в систему</a></p>

                </div>
                <div class="col-md-4">

                </div>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.js"></script>
    <script src="../js/app.js"></script>

</body>
</html>
